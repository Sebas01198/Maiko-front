        <div class="container">
          <div class="row">
            <div class="col-11 col-sm-12 col-md-6 m-auto">
              <div class="card border-0 shadow">

                    <input type="text" name="" id="usuario" class="form-control my-4 py-3" placeholder="Usuario" />
                    <input type="password" name="" id="contrasena" class="form-control my-4 py-3" placeholder="Contraseña" />
                    <div class="text-center mt-3">
                      
                      <button class="btn btn-login fw-bold text-light px-4" >Ingresar</button>
                      <a href="#" class="nav-link my-3 text-secondary">Haz olvidado tu contraseña?</a>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
